{% load static %}
<div id="subscribe-modal" class="modal" aria-hidden="true">
  <div class="modal-backdrop" data-close></div>
  <div class="modal-card">
    <button class="modal-close" data-close>&times;</button>
    <h2 class="modal-title">Continue — <span id="modal-plan-name">Plan</span></h2>
    <p class="muted" id="modal-plan-note">Complete your details to start.</p>

    <form id="subscribe-form" method="post" novalidate>
      {% csrf_token %}
      <input type="hidden" name="plan" id="modal-plan-slug" value="">
      <div class="form-grid">
        <div class="form-field">
          <label for="id_username">Username</label>
          <input id="id_username" name="username" required>
          <div class="error" data-err="username"></div>
        </div>
        <div class="form-field">
          <label for="id_email">Email</label>
          <input id="id_email" type="email" name="email" required>
          <div class="error" data-err="email"></div>
        </div>
        <div class="form-field">
          <label for="id_phone">Phone</label>
          <input id="id_phone" name="phone" required>
          <div class="error" data-err="phone"></div>
        </div>
        <div class="form-field">
          <label for="id_company">Company</label>
          <input id="id_company" name="companyName" required>
          <div class="error" data-err="companyName"></div>
        </div>
        <div class="form-field">
          <label for="id_address">Address</label>
          <input id="id_address" name="address" required>
          <div class="error" data-err="address"></div>
        </div>
        <div class="form-field">
          <label for="id_password1">Password</label>
          <input id="id_password1" type="password" name="password1" required>
          <div class="error" data-err="password1"></div>
        </div>
        <div class="form-field">
          <label for="id_password2">Confirm Password</label>
          <input id="id_password2" type="password" name="password2" required>
          <div class="error" data-err="password2"></div>
        </div>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn" data-close>Cancel</button>
        <button type="submit" class="btn btn-primary">Create & Start</button>
      </div>
      <div class="error" data-err="plan"></div>
      <div id="subscribe-success" class="success" style="display:none;">Account created! Redirecting…</div>
    </form>
  </div>
</div>
